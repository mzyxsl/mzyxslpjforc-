name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      with:
        vs-version: '[12.0,17.0]'
 
    - name: Build MFC Application
      run: |
        msbuild 名字已消失了认识的人的评价.sln /p:Configuration=Release /p:Platform="Win32"
      shell: cmd
